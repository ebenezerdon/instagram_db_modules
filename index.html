<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Instagram</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <a href="#" class="logo">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="logo">
    </a>
    <input type="text" class="search" placeholder="Search">
    <span class="nav-links">
      <a href="#"><i class="fas fa-home"></i></a>
      <a href="#"><i class="far fa-comment-alt"></i></a>
      <a href="#"><i class="far fa-compass"></i></a>
      <a href="#"><i class="far fa-heart"></i></a>
    </span>
  </nav>
  <div class="container">
    <section class="bio">
      <div class="profile-photo">
        <img src="https://images.pexels.com/photos/1727280/pexels-photo-1727280.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="profile-photo">
      </div>
      <div class="profile-info">
        <p class="name">Jane Butters</p>
        <button>follow</button>
      </div>
    </section>

    <div class="gallery-nav"></div>
    <section class="gallery">
      <a href="#" class="item">
        <img src="https://images.pexels.com/photos/4835026/pexels-photo-4835026.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </a>
      <a href="#" class="item">
        <img src="https://images.pexels.com/photos/4940300/pexels-photo-4940300.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </a>
      <a href="#" class="item">
        <img src="https://images.pexels.com/photos/1719344/pexels-photo-1719344.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </a>
      <a href="#" class="item">
        <img src="https://images.pexels.com/photos/4006576/pexels-photo-4006576.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </a>
      <a href="#" class="item">
        <img src="https://images.pexels.com/photos/4926612/pexels-photo-4926612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </a>
      <a href="#" class="item">
        <img src="https://images.pexels.com/photos/4918481/pexels-photo-4918481.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </a>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/88ca11e94c.js" crossorigin="anonymous"></script>
</body>
</html>
